<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}{% if page.title != 'Puppet Best Practices' %} - {{ site.name }}{% endif %}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="alternate" type="application/rss+xml" title="Puppet Best Practices" href="http://www.puppetbestpractices.com/feed.xml" />

        <!-- Twitter Bootstrap -->
        <link rel="stylesheet" type="text/css" href="/bootstrap/css/flatly.bootstrap.css"/>
        <script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

      <div id="page">


        <div class="navbar navbar-fixed-top navbar-default">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">{{ site.name }}</a>
            </div><!-- /navbar-header -->
            <div class="navbar-collapse collapse" id="navbar-main">
              <ul class="nav navbar-nav">
                <li {% if page.title == 'Puppet Best Practices' %}class="active"{% endif %}><a href="/">Home</a></li>
                <li {% if page.title == 'Modules' %}class="active"{% endif %}><a href="/modules.html">Modules</a></li>
                <li {% if page.title == 'Style' %}class="active"{% endif %}><a href="/style.html">Style</a></li>
                <li {% if page.title == 'Testing' %}class="active"{% endif %}><a href="/testing.html">Testing</a></li>
                <li {% if page.title == 'Nodes' %}class="active"{% endif %}><a href="/nodes.html">Nodes</a></li>
                <li {% if page.title == 'Miscellaneous' %}class="active"{% endif %}><a href="/miscellaneous.html">Miscellaneous</a></li>

              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li {% if page.title == 'About' %}class="active"{% endif %}><a href="/about.html">About</a></li>
              </ul>
            </div><!-- /navbar-collapse -->
          </div><!-- /container -->
        </div><!-- /navbar -->

        <div class="container" id="main-content">
          <div class="row">
            <div class="span10">

              <div class="container">
                <div class="row">
                  <div class="col-lg-12">
                    <h1>{{ page.title }}</h1>
                  </div><!-- /col-lg-12 -->
                </div><!-- /row -->
              </div><!-- /page-header -->

              <div class="bs-docs-section clearfix">
                <div class="row">
                  {{ content }}
                </div><!-- /row -->
              </div><!-- /bs-docs-section -->
            </div><!-- /main-content -->
          </div><!-- /row -->
        </div><!-- /main-content-container -->

      </div><!-- /page -->

    </body>
</html>
